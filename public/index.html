<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character encoding declaration -->
    <meta charset="UTF-8" />
    
    <!-- Viewport for responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#000000" />

    <!-- Description of the website (for SEO) -->
    <meta name="description" content="Portfolio of Mohammad Nabi Noorzai showcasing skills, projects, and experience." />
    
    <!-- Open Graph Meta Tags (For social media sharing) -->
    <meta property="og:title" content="Portfolio | Mohammad Nabi Noorzai" />
    <meta property="og:description" content="A portfolio showcasing the work of Mohammad Nabi Noorzai, a software engineer and developer." />
    <meta property="og:image" content="\src\images\myphoto.jpg" /> <!-- You can update this with your own image -->
    <meta property="og:url" content="https://your-website-url.com" /> <!-- Replace with your URL -->

    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Title -->
    <title>Portfolio | Mohammad Nabi Noorzai</title>
    
    <!-- Link to external stylesheets (if needed) -->
    <link rel="stylesheet" href="%PUBLIC_URL%/path_to_your_stylesheet.css" />
  </head>
  <body>
    <!-- Inform the user to enable JavaScript if it's disabled -->
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Root element where React will mount the app -->
    <div id="root"></div>
  </body>
</html>
